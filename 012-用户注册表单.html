<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户注册表单</title>
</head>
<body>
	<!--
		用户注册:
			用户名
			密码
			确认密码
			性别
			兴趣爱好
			学历
			简介
	-->
	<!-- 
		form表单method属性
		get:用户提交的信息会显示在浏览器的地址栏上
		post:提交的数据格式和get是一样的,只是用户提交的信息不会显示在浏览器的地址栏上
		不指定时默认get
		  -->
	<form action="http://lokalhost:8080/jd/register" method="post">
		用户名
		<input type="text" name="username"/>
		<br>
		密码
		<input type="password" name="password"/>
		<br>
		确认密码
		<input type="password"/>
		<br>
		性别
		<!-- 单选按钮的value必须手动指定,默认选中加checked -->
		<input type="radio" name="sex" value="1" checked/>男
		<input type="radio" name="sex" value="0"/>女
		<br>
		兴趣爱好
		<input type="checkbox" name="hobby" value="smoke" checked />抽烟
		<input type="checkbox" name="hobby" value="drink" checked />喝酒
		<input type="checkbox" name="hobby" value="hair" />烫头
		<br>
		学历
		<!-- 默认选中加selected -->
		<select name="grade">
			<option value="dz">大专</option>
			<option value="bk" selected>本科</option>
			<option value="ss">硕士</option>
		</select>
		<br>
		简介
		<textarea rows="10" cols="30" name="introduce" ></textarea>
		<br>
		<input type="submit" value="注册">
		<input type="reset" value="返回">
	</form>
	<!-- 超链接也可以提交数据,但是提交的数据时固定的 ,且超链接是get请求-->
	<a href="http://lokalhost:8080/jd/register?username=111&password=111">超链接提交数据</a>
</body>
</html>
