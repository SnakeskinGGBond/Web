<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户注册表单</title>
</head>
<body>
	<!--
		用户注册:
			用户名
			密码
			确认密码
			性别
			兴趣爱好
			学历
			简介
	-->
	<form action="http://lokalhost:8080/jd/register">
		用户名
		<input type="text" name="username"/>
		<br>
		密码
		<input type="password" name="password"/>
		<br>
		确认密码
		<input type="password"/>
		<br>
		性别
		<!-- 单选按钮的value必须手动指定,默认选中加checked -->
		<input type="radio" name="sex" value="1" checked/>男
		<input type="radio" name="sex" value="0"/>女
		<br>
		兴趣爱好
		<input type="checkbox" name="hobby" value="smoke" checked />抽烟
		<input type="checkbox" name="hobby" value="drink" checked />喝酒
		<input type="checkbox" name="hobby" value="hair" />烫头
		<br>
		学历
		<!-- 默认选中加selected -->
		<select name="grade">
			<option value="dz">大专</option>
			<option value="bk" selected>本科</option>
			<option value="ss">硕士</option>
		</select>
		<br>
		简介
	</form>
</body>
</html>
