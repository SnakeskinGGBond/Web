<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>内联定义方式</title>
</head>
<body>
	<!-- 
		width 宽度样式
		height 高度样式
		background-color 背景色样式
		display 布局样式(none表示隐藏，block表示显示)
		border 宽度 样式 颜色 - 边框样式
	 -->
	<div style="width:300px;height: 300px;background-color: #CCFFFF;display: block;border:1px solid red;"></div>

</body>
</html>
