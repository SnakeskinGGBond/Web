<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>样式块</title>
	<style type="text/css">
		/*
			这是css的注释
		*/
		/*id选择器*/
		#usernameErrorMsg{
			color: red;
			font-size: 15px;
		}

		/*标签选择器*/
		div{
			background-color: black;
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}

		/*类选择器*/
		.myclass{
			border: 1px solid red;
			width: 100px;
			height: 30px;
		}

	</style>
</head>
<body>
	<!-- 
		设置样式字体大小12px,颜色red
	 -->
	<span id="usernameErrorMsg">对不起,用户名不能为空</span>

	<div></div>
	<div></div>
	<div></div>

	<input type="text" class="myclass">
	<br><br><br>
	<select name="grade" id="grade" class="myclass">
		<option>专科</option>
		<option>本科</option>
	</select>
</body>
</html>
