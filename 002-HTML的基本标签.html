<!DOCTYPE html>
<html>
	<head>
		<title>HTML的基本标签</title>
	</head>
	<body>
		<!--段落标记-->
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p><p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>

		<!--标题字：是HTML预留格式，和word中的标题字相同-->
		<h1>标题字</h1>
		<h2>标题字</h2>
		<h3>标题字</h3>
		<h4>标题字</h4>
		<h5>标题字</h5>
		<h6>标题字</h6>

		<!--换行标记,br标签是一个独目标记-->
		hello <br>world!

		<hr>
		<hr color="yellow" width="50%"><br>
		<hr color="yellow" width="50%"><br>
		<hr color="yellow" width="50%">


	</body>
</html>
