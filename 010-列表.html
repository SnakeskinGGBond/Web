<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!--有序列表-->
    <ol type="I">
    	<li>水果
    		<ol>
    			<li>苹果</li>
	    		<li>桃子</li>
	    		<li>西瓜</li>
    		</ol>
    	</li>
    	<li>蔬菜</li>
    	<li>甜点</li>
    </ol>
    <!--无序列表-->
    <ul>
        <li>中国
            <ul type="square">
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
            </ul>
        </li>
        <li>美国
            <ul>
                <li>华盛顿</li>
                <li>纽约</li>
                <li>洛杉矶</li>
            </ul>
        </li>
        <li>日本
            <ul>
                <li>东京</li>
                <li>大阪</li>
                <li>横滨</li>
            </ul>
        </li>
    </ul>
</body>

</html>
