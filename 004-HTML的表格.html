<!DOCTYPE html>
<html>

<head>
    <title>表格</title>
</head>

<body>
    <h1 align="center">员工信息列表</h1>
    <hr>
    <!--align对齐方式（整个表格在页面居中），boder表格粗细，width表格宽度，height表格高度-->
    <table align="center" border="1px" width="30%" height="150px">
        <!--align对齐方式-->
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>x</td>
            <td>y</td>
            <td>z</td>
        </tr>
    </table>
</body>

</html>
