<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>div和span</title>
</head>
<body>
	<!-- 
		1\div和span都可以称为图层
		  图层的作用是为了保证页面可以灵活布局
		  图层就是一个一个的盒子,div嵌套就是盒子套盒子
		  div和span是可以定位的,左上角x,y坐标
		2\默认情况下每个div独占一行,span默认情况下不会独占一行
	 -->
	 <div id="div1">我是div1</div>
	 <div id="div2">我是div2</div>

	 <span>span标签</span>
	 <span>span标签</span>
</body>
</html>
