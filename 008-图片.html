<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片 img</title>
</head>
<body>
	<!--
		1`只设置图片宽度可以等比例缩放
		2`img标签就是图片标签
		3`src属性是图片的路径
		4`width是宽度,height是高度
		5`title设置鼠标悬停时显示的信息
		6`alt属性,当网络阻塞或者图片找不到时显示的信息
	-->
	<img src="img/ppig.jpg" width="100px" alt="图片找不到"/>
	<br><br><br>
	<img src="img/pig.jpg" width="150px" title="我是猪"/>
</body>
</html>
