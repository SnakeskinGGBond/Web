<!-- load事件在页面全部元素加载完毕后才会发生 -->
<body onload="ready()">

    //id是hello的元素还没加载到内存
    //Document.getElementByid('hello').onclick = function() {

    // body...

    function ready() {
        document.getElementById('hello').onclick = function() {
            alert("hello");
        }
    }
    </script>
    <input type="button" name="hello" value="hello" id="hello" />
</body>

</html>
