<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>

<body>
    <script type="text/javascript">
    /*
			1\正则表达式:Regular Expression
			主要用在字符串格式匹配

			2\是一门独立学科,Java支持,c支持,js也支持

			3\  常见的正则表达式符号
					.  匹配出换行符以外的任意字符
					\w 匹配字符或数字或下划线或汉字
					\s 匹配任意的空白符
					\d 匹配数字
					\b 匹配单词的开始或结束
					^  匹配字符串的开始
					$  匹配字符串的结束

					*  重复零次或更多次
					+  重复一次或更多次
					?  重复零次或一次
					{n}  重复n次
					{n,} 重复n次或更多次
					{n,m} 重复n到m次

					\W 匹配字符非数字,下划线,汉字
					\S 匹配任意非空白符
					\D 匹配非数字
					\B 匹配非单词的开始或结束
					[^x] 匹配出了x以外的任意字符

				简单的正则表达式
					qq号的正则表达式:^[1-9]{1}[0-9]{4,}$
					

				能看懂正则表达式
					邮箱地址:^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$

				在js中创建正则表达式对象
					第一种:
					var regExp = /正则表达式/flags;
					第二种:
					var regExp = new RegExp("正则表达式","flags");
					关于flags:
						g:全局匹配
						i:忽略大小写
						m:多行搜索(当前面是正则表达式的时候,m不能用,只有当前面是普通字符串的时候,m才可以使用)
				在js中正则表达式对象的方法
					test();方法
					true / false = 正则表达式对象.test(用户填写的字符串)
				快速的从网络上找到需要的正则表达式,并测试其有效性
		 */
    window.onload = function() {
        var regExp = /^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        /*
        	失去焦点时判断邮箱
         */
        document.getElementById('email').onblur = function() {
            var ok = regExp.test(document.getElementById("email").value);
            if (!ok) {
                document.getElementById('emailError').innerText = "邮箱地址不合法!";
            } else { document.getElementById('emailError').innerText = "√"; }
        }
        /*
        	获得焦点时移除判断信息
         */
        document.getElementById('email').onfocus = function () {
        	document.getElementById('emailError').innerText = "";
        }
    }
    </script>
    <input type="text" id="email" />
    <span id="emailError" style="color: red"></span>
    <input type="button" id="btn" value="验证">
</body>

</html>
