	<title>正则表达式</title>

<body>
	<script type="text/javascript">
		/*
			1\正则表达式:Regular Expression
			主要用在字符串格式匹配

			2\是一门独立学科,Java支持,c支持,js也支持

			3\  常见的正则表达式符号
					.  匹配出换行符以外的任意字符
					\w 匹配字符或数字或下划线或汉字
					\s 匹配任意的空白符
					\d 配配数字
					\b 配配单子的开始或结束
					^  匹配字符串的开始
					$  匹配字符串的结束
				简单的正则表达式
				能看懂正则表达式
				在js中创建正则表达式对象
				在js中正则表达式对象的方法
				快速的从网络上找到需要的正则表达式,并测试其有效性
		 */
	</script>
