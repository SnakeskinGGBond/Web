<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM编程-open和close</title>
</head>
<body>
<script type="javascript">
    /*
        1\BOM中,window对象是顶级对象,代表浏览器窗口
        2\window有open和close方法,可以开启和关闭窗口
     */
</script>
<input type="button" value="百度" onclick="window.open('https://www.baidu.com')"/>
<input type="button" value="百度(当前窗口)" onclick="window.open('https://www.baidu.com','_self')"/>
<input type="button" value="百度(新窗口)" onclick="window.open('https://www.baidu.com','_blank')"/>
<input type="button" value="百度(父窗口)" onclick="window.open('https://www.baidu.com','_parent')"/>
<input type="button" value="百度(顶级窗口)" onclick="window.open('https://www.baidu.com','_top')"/>
<a href = https://www.baidu.com target="_self">1</a>
<input type="button" onclick="window.open('002-close.html')"/>
</body>
</html>
