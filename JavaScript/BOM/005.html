<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>005页面</title>
</head>
<body>
005页面
<script type="text/javascript">
    /*
        如果这个窗口不是顶级窗口,将当前窗口设置为顶级窗口
     */
    function setTop() {
        if (window.top != window.self){
            window.top.location = window.self.location;
        }
    }
</script>
<input type="button" value="设置顶级窗口" onclick="setTop()"/>
</body>
</html>
