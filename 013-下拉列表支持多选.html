<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>下拉列表支持多选</title>
</head>
<body>
	<!-- select标签的 multiple属性的 multiple值,可以实现下拉列表按住Ctrl键多选,size用来设置显示条目的数量 -->
	<select multiple="multiple" size="2">
		<option>山东</option>
		<option>河北</option>
		<option>河南</option>
		<option>山西</option>
	</select>
</body>
</html>
