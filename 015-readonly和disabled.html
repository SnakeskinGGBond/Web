<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>readonly和disabled</title>
</head>
<body>
	<!-- 
		readonly和disabled都是只读不能修改
		readonly可以提交给服务器
		disabled不会提交(即使有name属性 也不会提交)
	-->
	<form action="http://localhost:8080/oa/sava">
		用户ID<input type="text" name="userid" value="111" readonly>
		<br>
		<!-- disabled不会向服务器提交数据,所以name属性可有可无 -->
		用户名<input type="text" name="username" value="zhangsan" disabled>
		<br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
