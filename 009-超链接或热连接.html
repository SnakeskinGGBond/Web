<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>超链接</title>
</head>

<body>
    <!--
		href:hot references 热引用
		href可以是绝对路径也可以是相对路径,也可以是本地资源的路径
	-->
    <a href="https://www.baidu.com">百度</a>
    <!--图片超链接-->
    <a href="https://www.hao123.com">
        <img src="img/hao123.png" width="120px">
    </a>
    <!--
    	target属性值
		_blank 新窗口
		_self 当前窗口(默认)
		_top 顶级窗口
		_parent 父窗口
	-->
    <a href="https://www.hao123.com" target="_blank">
        <img src="img/hao123.png" width="120px">
    </a>
</body>

</html>
